    <script type="text/javascript">
    function CalculateTax() {
        var state = document.forms.txts.value;
        // East Coast
        if (state === "NJ" || state === "NY" || state === "ME" || state === "VT" || state === "NH" || state === "MA" || state === "RI" || state === "CT" || state === "DE" || state === "MD" || state === "PA") {
            var final = 4.99;
        }
        // West Coast
        if (state === "CA" || state === "WA" || state === "OR") {
            var final = 9.99;
        }
        // bible belt
        if (state === "WV" || state === "VA" || state === "NC" || state === "SC" || state === "GA" || state === "FL" || state === "AL" || state === "MS" || state === "LA" || state === "AR" || state === "TN" || state === "KY") {
            var final = 5.99;
        }
        // midwest
        if (state === "MT" || state === "WY" || state === "CO" || state === "NM" || state === "ID" || state === "UT" || state === "AZ" || state === "NV") {
            var final = 7.99;
        }
        // trump's america
        if (state === "OH" || state === "MI" || state === "IN" || state === "IL" || state === "MO" || state === "IA" || state === "MN" || state === "ND" || state === "SD" || state === "NE" || state === "KS" || state === "OK") {
            var final = 6.99;
        }
        // noncontiguous
        if (state === "AK" || state === "HI") {
            var final = 15.99;
        }
        document.getElementById('res').value = final;
        document.getElementById('res2').value = final + 87.09;
    }
    </script>
