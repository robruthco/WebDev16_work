<!DOCTYPE html>
<html>

<head>
    <title>Tip Calculator</title>
    <!-- Latest compiled and minified CSS for bootstrap, forms are ugly by default, this will help style them a bit better, more to come on boostrap after midterms!-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {
        //our code will go here for the form data
        var btn = document.getElementById("tipBtn");
        btn.addEventListener("click", calcTip);
    });

    function calcTip() {
        var result = document.getElementById("tipOutput");
        // result.innerHTML = "OK IM A DIV"
        //gettheval fromourbillinput
        var b = document.getElementById("bill").value;
        console.log(typeof(b));
        // convert value to number
        b = parseFloat(b);
        console.log(typeof(b));

        var arrTip = document.getElementsByName("tip");

        var p;

        for (var i = 0; i < arrTip.length; i++) {
            if (arrTip[i].checked) {
                // alert("found one!");
                p = arrTip[i].value;
                // alert(p);
                break;
            }
        }
        var tip = b*p;
        // console.log(tip)

        tip = moneyRound(tip);
        // console.log(tip)

        var total = b+tip;
        // console.log(total)

        var p1 = document.createElement('P');
        var p2 = document.createElement('P');
        var p3 = document.createElement('P');

        var t1 = document.createTextNode("bill: " + b);
        var t2 = document.createTextNode("tip: " + b);
        var t3 = document.createTextNode("total: " + b);

        // append text node
        p1.appendChild(t1);
        p2.appendChild(t2);
        p3.appendChild(t3);

        result.appendChild(p1);
        result.appendChild(p2);
        result.appendChild(p3);





    }
    //helper function to round to the nearest 100th rather than whole number
    function moneyRound(num) {
        var roundNum = Math.ceil(num * 100) / 100;
        return roundNum;
    }
    </script>
</head>

<body>
    <div class="container" style="margin-top: 200px">
        <div class=".col-md-6 .col-md-offset-3">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="bill" class="col-sm-2 control-label">Bill:</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" name="bill" id="bill" step="0.01">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" name="tip" value="0.05"> 5%
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="tip" value="0.10"> 10%
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="tip" value="0.15"> 15%
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="tip" value="0.20"> 20%
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="tipBtn">Calculate Tip</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="well" id="tipOutput"></div>
    </div>
</body>

</html>
